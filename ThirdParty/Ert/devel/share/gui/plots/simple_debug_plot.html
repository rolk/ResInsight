<script>
    var node = null;

    function initialize() {
        if (typeof plot_data_source != 'undefined') {
            updatePlot();
            plot_data_source.htmlInitialized();
        } else {
            console.log("Unable to load data!");
            alert("Unable to load data!");
        }

    }

    function updatePlot() {
        var json = eval('(' + plot_data_source.getPlotData() + ')');
        if(node != null) {
            document.body.removeChild(node);
        }
        node = document.body.appendChild(document.createElement('pre'));
        node.innerHTML = JSON.stringify(json, undefined, 4);
    }

    function setSize(width, height) {

</script>
